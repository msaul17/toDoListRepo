<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping List</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container" id="main">
    <h1>To-Do List</h1>
      <form id="main_input_box">
        <label>
          <input type="text" class ="form-control" id="custom_textbox" name="Item" placeholder="What do you need to do?">
            <input type="submit" value="Add" class="btn btn-primary add_button btn-sm">
        </label>
      </form>
    <form>
      <ul class="list-group list_of_items">
      </ul>
    </form>
  </div>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
